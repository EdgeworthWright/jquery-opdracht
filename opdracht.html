<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQuery opdracht</title>
  <meta name="author" content="Damien Hensen">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="slick/slick.css">
  <style media="screen">
    .main div {
      text-align: center;
    }

    .main div figure {
      margin-left: 41em;
    }

    a {
      font-size: 3em;
    }
  </style>
</head>

<body>
  <a href="index.html">Terug</a>

  <div class="main">
    <div>
      <h3>Naomi Klein</h3>
      <figure class="portret">
        <img src="images/naomiklein.jpg" alt="Naomi Klein">
        <figcaption>Wetenschapper, Activiste</figcaption>
      </figure>
    </div>
    <div>
      <h3>Albert Einstein</h3>
      <figure class="portret">
        <img src="images/alberteinstein.jpg" alt="Albert Einstein">
        <figcaption>Geleerde, Wetenschapper</figcaption>
      </figure>
    </div>
    <div>
      <h3>Mahatma Gandhi</h3>
      <figure class="portret">
        <img src="images/mahatmagandhi.jpg" alt="Mahatma Gandhi">
        <figcaption>Filosoof, Politicus</figcaption>
      </figure>
    </div>
    <div>
      <h3>Rembrandt van Rijn</h3>
      <figure class="portret">
        <img src="images/rembrandtvanrijn.jpg" alt="Rembrandt van Rijn">
        <figcaption>Kunstenaar, Oorspronkelijk</figcaption>
      </figure>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/script2.js"></script>
  <script src="slick/slick.min.js"></script>

</html>
