<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQuery opdracht</title>
  <meta name="author" content="Damien Hensen">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <h1>Theo's Helden</h1>

  <main>

      <h3>Naomi Klein</h3>
      <figure class="portret">
        <img src="images/naomiklein.jpg" alt="Naomi Klein">
        <figcaption>Wetenschapper, Activiste</figcaption>
      </figure>
    </section>
    <section>
      <h3>Albert Einstein</h3>
      <figure class="portret">
        <img src="images/alberteinstein.jpg" alt="Albert Einstein">
        <figcaption>Geleerde, Wetenschapper</figcaption>
      </figure>
    </section>
    <section>
      <h3>Mahatma Gandhi</h3>
      <figure class="portret">
        <img src="images/mahatmagandhi.jpg" alt="Mahatma Gandhi">

    <section>
      <h3>Rembrandt van Rijn</h3>
      <figure class="portret">
